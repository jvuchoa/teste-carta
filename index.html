<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .carta-container {
      position: relative;
      width: 320px;
      height: 420px;
      perspective: 1000px;
    }

    .carta {
      width: 100%;
      height: 100%;
      background-color: #f8c8d8;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
    }

    .carta.aberta {
      transform: scale(1.1); /* Aproximar a carta */
    }

    .mensagem {
      display: none;
      color: red;
      font-size: 24px;
      font-weight: bold;
    }

    .botao {
      padding: 12px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .botao:hover {
      background-color: #ff4747;
    }

    .botao:active {
      transform: scale(0.98);
    }

    .buttons-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="carta-container">
    <div class="carta" id="carta">
      <div class="mensagem">Eu te amo <3</div>
      <div class="buttons-container">
        <button class="botao" id="openButton">Open</button>
        <button class="botao" id="resetButton">Reset</button>
      </div>
    </div>
  </div>

  <script>
    const openButton = document.getElementById("openButton");
    const resetButton = document.getElementById("resetButton");
    const carta = document.getElementById("carta");
    const mensagem = document.querySelector(".mensagem");

    // Função para abrir a carta
    openButton.addEventListener("click", () => {
      carta.classList.add("aberta"); // Aproxima a carta
      mensagem.style.display = "block"; // Exibe a mensagem
      openButton.style.display = "none"; // Esconde o botão "Open"
    });

    // Função para resetar a carta
    resetButton.addEventListener("click", () => {
      carta.classList.remove("aberta"); 
      mensagem.style.display = "none"; // Esconde a mensagem
      openButton.style.display = "block"; // Exibe o botão "Open"
    });
  </script>
</body>
</html>
