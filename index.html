<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
        }

        .carta {
            width: 300px;
            height: 200px;
            background-color: pink;
            border-radius: 10px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mensagem {
            font-size: 20px;
            font-weight: bold;
            color: red;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .botao {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff4d4d;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .botao:hover {
            background-color: #cc0000;
        }

        .aberta {
            transform: scale(1.1);
        }

        .aberta .mensagem {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="carta" id="carta">
        <div class="mensagem" id="mensagem">Eu te amo ❤️</div>
        <button class="botao" onclick="abrirCarta()">Open</button>
    </div>

    <script>
        function abrirCarta() {
            let carta = document.getElementById('carta');
            let mensagem = document.getElementById('mensagem');
            
            carta.classList.add('aberta');
            mensagem.style.opacity = "1";
        }
    </script>

</body>
</html>
